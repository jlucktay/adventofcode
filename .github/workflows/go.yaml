# https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  test-cover:
    name: Test coverage

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.work

      - uses: arduino/setup-task@v1

      - run: task go:test:cover

      - uses: actions/upload-artifact@v4
        with:
          name: test-coverage-files
          path: '**/cover.*.out'
          if-no-files-found: error

  upload-code-coverage:
    name: Upload coverage to codecov

    needs: test-cover

    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: test-coverage-files

      - name: Display structure of downloaded files
        run: ls -R

      - id: list-coverage-files
        run: |
          coverage_files=$(find . -type f -iname "cover.*.out" | paste -s -d , -)
          echo "list=$coverage_files" >> "$GITHUB_OUTPUT"

      - uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: true
          files: ${{ steps.list-coverage-files.outputs.list }}
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true
