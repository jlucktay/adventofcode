# https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  test-cover:
    name: Test coverage

    runs-on: ubuntu-latest

    outputs:
      coverage-files: ${{ steps.test-coverage-files.outputs.list }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.work

      - uses: arduino/setup-task@v1

      - run: task go:test:cover

      - id: test-coverage-files
        run: |
          cover_files=$(find . -type f -iname "cover.*.out" -print0 | xargs -0)
          echo "list='$cover_files'" >> "$GITHUB_OUTPUT"

  upload-code-coverage:
    name: Upload coverage to codecov

    needs: test-cover

    runs-on: ubuntu-latest

    steps:
      - uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: true
          files: ${{ needs.test-cover.outputs.coverage-files }}
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true
